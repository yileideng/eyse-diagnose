server:
  port: 8083

spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# 加密服务配置
crypto:
  service:
    url: http://localhost:8080
  model:
    key:
      redis:
        key: model:public:key

logging:
  level:
    com.project.diagnose: DEBUG
    org.springframework.data.redis: DEBUG

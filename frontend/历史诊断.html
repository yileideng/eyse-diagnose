    const rows = document.querySelectorAll('.row'); // è·å–æ‰€æœ‰çš„è¡Œ  
    const totalRows = rows.length; // æ€»çš„è¡Œæ•°é‡  
    const rowsToShow = 2; // æ¯æ¬¡å±•ç¤ºçš„è¡Œæ•°é‡  

    // åˆå§‹åŒ–æ˜¾ç¤ºçš„è¡Œ  
    function initDisplay() {

    const observerOptions = {

      rootMargin: '0px',
      threshold: 0.5 // 50% è¿›å…¥è§†å£æ—¶è§¦å‘  
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show'); // å½“è¡Œçš„ä¸€åŠå¯è§æ—¶æ˜¾ç¤º  
        } else {
          entry.target.classList.remove('show'); // å½“è¡Œä¸å¯è§æ—¶éšè—  
        }
      });
    }, observerOptions);

    // è§‚å¯Ÿæ¯ä¸€è¡Œ  
    rows.forEach(row => {

    });

    function debounce(func, delay) {

      return function (...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), delay);
      };
    }
